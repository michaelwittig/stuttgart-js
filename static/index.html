<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css">
	<!--[if lte IE 8]>
	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css">
	<![endif]-->
	<link rel="stylesheet" href="css/main.css">
    </head>
    <body>

    <div id="header">
        <ul>
            <li id="facebook-login"><a href="">Login</a></li>
        </ul>
    </div>

	<div id="map-view">
        <div id="map" class="map"></div>
        <div id="map-footer">
            <div id="location-view">
                <form id="location-form">
                    <input type="text" id="location-input">
                </form>
                <a href="" id="location-mylocation">Mein Standort</a>
                <a href="" id="location-update">Update</a>
            </div>
            <div id="create-view">
                <div id="create-notloggedin">
                    <p>
                        You must login before you can create a board.
                    </p>
                </div>
                <div id="create-form">
                    <form>
                        <textarea id="board-description" name="title" rows="5" cols="100" placeholder="Board description"></textarea>
                    </form>
                    <ul id="create-expire">
                        <li data-expires="48">48h</li>
                        <li data-expires="168">1W</li>
                        <li data-expires="0" class="current">Never</li>
                    </ul>
                    <a href="" id="create-board">Create</a>
                </div>
            </div>
        </div>
	</div>
    <div id="container">
        <h2>container</h2>
        <div id="board-list"></div>
    </div>

        <div id="fb-root"></div>
	   <script src="js/libs/require.js" data-main="js/main"></script>
    </body>
</html>
