<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css">
	<!--[if lte IE 8]>
	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css">
	<![endif]-->
	<link rel="stylesheet" href="css/main.css">
    </head>
    <body>


    <div id="container">

    <div id="header">

        <h1>Boards</h1>

        <ul>
            <li class="current"><a href="#"></a></li>
            <li><a href="#"></a></li>
        </ul>

        <div id="facebook-login" class="button login">
            <a href="#">Login</a>
        </div>

        <div class="button vote">
            <a href="#">Vote</a>
        </div>

        <hr class="clear" /><!-- @clear -->

    </div><!-- #header -->

    <!-- ####################################################################################################### -->

    <div id="content">
    <!--
                 Map
                 ---
         -->
    <div id="map-view">
        <div id="map"></div><!-- #map -->
    </div>
    <!--
                 Listview
                 --------
         -->
    <div id="list-view" style="display:none;"></div>

    <!--
                 Boardview
                 ---------
         -->
    <div id="board-view" style="display:none;"></div>

    </div><!-- #content -->

    <!-- ####################################################################################################### -->

    <div id="footer">

        <div id="subcontent">
            <!--
                   Subcontent for Position
                   -----------------------
           -->
            <div id="sub-position" style="display:none;">
                <div class="con">
                    <div id="getpos">
                        <a href="#">&nbsp;</a>
                    </div>
                    <input type="text" placeholder="Kronenstraße 5, Stuttgart" />
                    <div id="updatepos">
                        <a href="#"></a>
                    </div>
                </div>
            </div>
            <!--
                   Subcontent for Create
                   ---------------------
           -->
            <div id="sub-create" style="display:none;">
                <div id="create-form">
                    <div class="dragme">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="con">
                        <div class="column-left">
                            <h3>Message</h3>
                            <textarea placeholder="Write a message...">In this tutorial, you’ll learn how to easily define your own icons for use by the markers you put the map. What if we need to create icons?</textarea>
                            <div class="count">
                                37
                            </div>
                        </div>
                        <div class="column-right">
                            <h3>Expiration</h3>
                            <ul id="create-expire">
                                <li data-expires="48" class="current"><a href="#">2 <span>Days</span></a></li>
                                <li data-expires="168"><a href="#">7 <span>Days</span></a></li>
                                <li data-expires="0"><a href="#">&nbsp;</a></li>
                            </ul>
                            <div class="publish-button">
                                <a href="" id="create-board">Publish</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="create-notloggedin">
                    <p>
                        You must login before you can create a board.
                    </p>
                </div>
            </div>

        </div>
        <!--
                  Subcontent for Comments
                  -----------------------
          -->
        <div id="sub-comment" style="display:none;">
            <div class="con">
                <input type="text" placeholder="Write a comment..." />
                <div id="addcomment">
                    <a href="#"></a>
                </div>
            </div>
        </div>
        <!--
                  Footer Navigation
                  -----------------
          -->
        <ul id="navigation" style="display:none;">
            <li><a href="#">Position</a></li>
            <li><a href="#">Create</a></li>
            <li><a href="#">Login</a></li>
        </ul>

    </div><!-- #footer -->

    </div><!-- #container -->


        <div id="fb-root"></div>
	   <script src="js/libs/require.js" data-main="js/main"></script>
    </body>
</html>
